site_name: lmjw
site_description: Personal notes and blog
site_url: https://lmjw.github.io
repo_url: https://github.com/lmjw/lmjw.github.io

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - content.code.copy

docs_dir: docs

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - codehilite

nav:
  - Home: index.md
  - Blog:
      - Overview: blog/index.md
      - 2014-3-3 Markdown Style Guide: blog/2014-3-3-Markdown-style-guide.md
